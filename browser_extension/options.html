<!--
  This html files renders the options page for the browser extension.
  The options are : ["Text trigger depth", "Text send depth", "Recommendation popup fade", "Recommendation service URL"]
  It uses bootstrap for the UI.
-->
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Options</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="bootstrap.min.js"></script>
</head>

<body>
  <!-- list of options iputs -->
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h3>Options</h3>
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Base options</h3>
          </div>
          <div class="panel-body">
            <div class="form-group">
              <label for="text_trigger_depth">Words count between two recommendations trigger</label>
              <input type="number" class="form-control" id="text_trigger_depth" placeholder="Text trigger depth" value="10">
            </div>
            <div class="form-group">
              <label for="text_send_depth">Text send depth</label>
              <input type="number" class="form-control" id="text_send_depth" placeholder="Text send depth" value="3000">
            </div>
            <div class="form-group">
              <label for="recommendation_service_url">Recommendation service URL</label>
              <input type="text" class="form-control" id="recommendation_service_url"
                placeholder="Recommendation service URL" value="https://recommendationservice.community.saturnenterprise.io/api/v1/recommendations/">
            </div>
          </div>
        </div>
        <!-- Advanced options panel -->
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Advanced options</h3>
          </div>
          <div class="panel-body">
            <div class="form-group">
              <label for="years">Years</label>
              <input type="text" class="form-control" id="years" placeholder="List of years to include. eg: 2017, 2018">
            </div>
            <div class="form-group">
              <label for="categories">Categories</label>
              <input type="text" class="form-control" id="categories" placeholder="List of categories to include. eg: cond-mat.dis-nn, cs.AI">
            </div>
            <div class="form-group">
              <label for="recommendation_service_token">Authorization token (Optional)</label>
              <input type="text" class="form-control" id="recommendation_service_token"
                placeholder="(Optional) Authorization token for private endpoints">
            </div>
          </div>
      </div>
    </div>
  </div>
  <script src="options.js"></script>
</body>

</html>
